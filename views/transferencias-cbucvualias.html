<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank-Cuenta</title>
    <link rel="icon" href="../assets/img/logo.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Frijole&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body id="CbuCvuAlias" class="container-fluid m-0 p-0">   
	<div class="row m-0 mh-100">
		<div class="col-10">
			<h1 class="p-5 h4" id="transferenciaH1"></h1>
            <h2 class="px-5 h4">Transfiriendo desde</h2>
            <div class="dropdown pull-right push-bottom-10 px-5 my-3">
                <button id="filtrarMotivo" class="btn btn-dropdown dropdown-toggle dropdown-border no-margin" type="button" data-toggle="dropdown">Seleccione Cuenta<span class="caret"></span></button>
                <ul class="dropdown-menu" id="dropdown">
                    <option class="dropdown-item" value="transfDet">Todos los movimientos</option>
                    <option class="dropdown-item" value="egresoTransf">Egresos de dinero</option>
                    <option class="dropdown-item" value="ingresoTransf">Ingresos de dinero</option>
                </ul>
            </div>
            <h3 class="px-5 h3 my-5">¿A quién le queres transferir?</h3>
            <form>
                <div class="form-group">
                    <label>CBU o CVU</label>
                    <input type="text" class="form-control" id="cbuForm" placeholder="Ingrese CBU o CVU">
                </div>
                <div class="form-group mb-5">
                    <label>Alias</label>
                    <input type="text" class="form-control" id="aliasForm" placeholder="Ingrese Alias">
                </div>
                <div class="form-group mb-5">
                    <label class="h5">¿Cuánto deseas transferir?</label>
                    <input type="text" class="form-control" id="montoForm" placeholder="Ingrese monto" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency">
                </div>
                <button type="submit" class="btn btn-primary mt-5" id="transferButton">Transferir a CBU/CVU</button>
            </form>
            
		</div>
		<div class="col-2 px-0">
			<nav class="border-left vh-100">
				<img src="../assets/img/logo.png" alt="logo" class="img-fluid d-block mx-auto p-3 mb-5">
				<ul class="list-unstyled text-center mt-5">
					<li class="py-3"><a href="inicio.html" class="">Inicio</a></li>
					<li class="py-3"><a href="cuenta.html" class="">Cuenta</a></li>
					<li class="py-3"><a href="transferencias.html" class="font-weight-bolder">Transferencias</a></li>
					<li class="py-3"><a href="#" class="isDisabled">Configuración</a></li>
					<li class="py-3"><a href="#" class="isDisabled">Prestamos</a></li>
					<li class="py-5"><a href="" class="" id="cerrarSesion">Cerrar Sesión</a></li>
				</ul>
			</nav>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
	<script src="../js/script.js"></script>
</body>
</html>
